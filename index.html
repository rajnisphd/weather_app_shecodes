<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src\style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <title>weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input
            type="submit"
            value="search"
            class="search-form-submit-button"
          />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">London</h1>
            <p class="weather-app-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed">3.13Km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature">12</div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/rajnisphd?tab=repositories" target="_blank"
          >Rajni Sharma,</a
        >
        open sourced on
        <a
          href="https://github.com/rajnisphd/weather_app_shecodes"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://weather-app-scplus.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src\index.js"></script>
  </body>
</html>
